<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>

<body class="Cadastro">
    <div class="img1">
        <img src="../Imagens/forma - 1.png" alt="">
    </div>
    <div class="img2">
        <img src="../Imagens/img - 2.png" alt="">
    </div>
    <div class="img3">
        <img src="../Imagens/img - 3.png" alt="">
    </div>
    <div class="img4">
        <img src="../Imagens/img - 4.png" alt="">
    </div>
    <div class="box-cadastro" id="mudar-cadastro">
        <div class="area-img">
            <img src="../Imagens/Authentication 1000.png" alt="">
        </div>
        <div id="linha-vertical"></div>
        <h2>CADASTRO</h2>
        <img src="../Imagens/l.png" alt="" id="seta">
        <div class="form-box-cadastro">
            <form action="#">
                <div class="input-group-cadastro">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path
                            d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z">
                        </path>
                    </svg>
                    <label>Nome</label>
                    <input type="nome" name="nome" id="nome" placeholder="">
                </div>
                <div class="input-group-cadastro">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="input-icon">
                        <path
                            d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z">
                        </path>
                    </svg>
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="">
                </div>
                <div class="input-group-cadastro">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="input-icon">
                        <path
                            d="M512 80c8.8 0 16 7.2 16 16l0 320c0 8.8-7.2 16-16 16L64 432c-8.8 0-16-7.2-16-16L48 96c0-8.8 7.2-16 16-16l448 0zM64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zM208 256a64 64 0 1 0 0-128 64 64 0 1 0 0 128zm-32 32c-44.2 0-80 35.8-80 80c0 8.8 7.2 16 16 16l192 0c8.8 0 16-7.2 16-16c0-44.2-35.8-80-80-80l-64 0zM376 144c-13.3 0-24 10.7-24 24s10.7 24 24 24l80 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-80 0zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24l80 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-80 0z">
                        </path>
                    </svg>
                    <label>CPF</label>
                    <input type="cpf" name="cpf" id="cpd" placeholder="">
                </div>
                <div class="input-group-cadastro">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="input-icon">
                        <path
                            d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40L64 64C28.7 64 0 92.7 0 128l0 16 0 48L0 448c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-256 0-48 0-16c0-35.3-28.7-64-64-64l-40 0 0-40c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40L152 64l0-40zM48 192l352 0 0 256c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256z">
                        </path>
                    </svg>
                    <label>Data de Nascimento</label>
                    <input type="data" name="data de nascimento" id="data de nascimento" placeholder="">
                </div>
                <div class="input-group-cadastro">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="input-icon">
                        <path
                            d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z">
                        </path>
                    </svg>
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="">
                </div>
                <div class="input-group-cadastro botoes-cadastro">
                    <button>Cancelar</button>
                    <button class="button1">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
